<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hopedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>

    <video  width="500" poster="images/Capa para Youtube - Setup Gamer completo e Barato - Thumbnail.png" controls loop>
      <source src="media/production ID_5201210.mp4" type="video/mp4">
      <source src="media/production ID_5201210.ogv" type="video/ogv">
      <p>Seu navegador não tem compatibilidade para reprodução de vídeos</p>
    </video>

    <h1>Inserindo videos do Youtube</h1><!--Não gasta dados-->
    <iframe width="450" height="253" src="https://www.youtube.com/embed/SEk7Bp6GZ7g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h1>Inserindo vídeos do Vímeo</h1><!--Não gasta dados-->
    <iframe src="https://player.vimeo.com/video/683833110?h=e92fa62f93&loop=1" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
